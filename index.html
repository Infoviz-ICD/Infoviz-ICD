    <section id="firstSection">
		<canvas id="Chart1"></canvas>
		<script>
			var xValues = ["Cultural Events sites", "Cultural Properties sites"];
			var yValues = [1509, 2386];
			var barColors = ["orange", "green"];

			new Chart("Chart1", {
			type: "bar",
			data: {
				labels: xValues,
				datasets: [{
				backgroundColor: barColors,
				data: yValues
				}]
			},
			options: {
				legend: {display: false},
				title: {
				display: true,
				text: "Cultural Events sites vs. Cultural Properties sites"
				}
			}
			});
		</script>
    </section>
	<div id='myDiv'>
		<script>
			var data = [
  {

  }
];

Plotly.newPlot('myDiv', data);
